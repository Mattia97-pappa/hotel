<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aggiungi Stanza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:include="~{index :: menu('rooms')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>Aggiungi Stanza</h3>
        </div>
    </div>
    <form action="#" th:action="@{/rooms/ins}" th:object="${room}" method="post">
        <div>
            <label  class="col-1" for="roomNumber">Numero Stanza:</label>
            <input   class="col-2" type="text" id="roomNumber" th:field="*{roomNumber}" />
        </div>
        <div>
            <label class="col-1" for="type">Tipo stanza:</label>
            <select class="col-2" id="type" th:field="*{type}">
                <option value="Singola" th:selected="${room.type == 'Singola'}">Singola</option>
                <option value="Doppia" th:selected="${room.type == 'Doppia'}">Doppia</option>
                <option value="Suite" th:selected="${room.type == 'Suite'}">Suite</option>
            </select>
        </div>
        <div>
            <label class="col-1" for="price">Prezzo:</label>
            <input class="col-2" type="number" step="0.01" id="price" th:field="*{price}" />
        </div>
        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>
</html>
