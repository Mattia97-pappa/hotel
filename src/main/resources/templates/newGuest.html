<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuovo Ospite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:include="~{index :: menu('guests')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>Nuovo Ospite</h3>
        </div>
    </div>
    <form action="#" th:action="@{/guests/ins}" th:object="${guest}" method="post">
        <div>
            <label  class="col-1" for="firstName">Nome:</label>
            <input   class="col-2" type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label class="col-1" for="lastName">Cognome:</label>
            <input class="col-2" type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label class="col-1" for="email">Email:</label>
            <input class="col-2" type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label class="col-1" for="phone">Telefono:</label>
            <input class="col-2" type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label class="col-1" for="nationality">Nazionalità:</label>
            <input class="col-2" type="text" id="nationality" th:field="*{nationality}" />
        </div>
        <div>
            <label class="col-1" for="country">Paese:</label>
            <input class="col-2" type="text" id="country" th:field="*{country}" />
        </div>
        <div>
            <label class="col-1" for="city">Città:</label>
            <input class="col-2" type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label class="col-1" for="state">Cap:</label>
            <input class="col-2" type="number" step="0.01" id="cap" th:field="*{cap}" />
        </div>
        <div>
            <label class="col-1" for="province">Provincia:</label>
            <input class="col-2" type="text" id="province" th:field="*{province}" />
        </div>
        <div>
            <label class="col-1" for="address">Indirizzo:</label>
            <input class="col-2" type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <label class="col-1" for="birthDay">Anno di nascita:</label>
            <input class="col-2" type="date" id="birthDay" th:field="*{birthDay}" />
        </div>
        <div>
            <label class="col-1" for="identityCard">Documento identificativo:</label>
            <input class="col-2" type="text" id="identityCard" th:field="*{identityCard}" />
        </div>
        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
